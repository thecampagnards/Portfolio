


language: node_js

before_script:
- npm install -g gulp-cli
- sudo apt-get install imagemagick graphicsmagick zip

install:
- npm install

script:
- gulp
- zip -r -j portfolio-${TRAVIS_TAG}.zip dist

before_deploy:
- git config --global user.email "github@travis-ci.org"
- git config --global user.name "Travis CI"

deploy:
  provider: releases
  api_key:
    secure: 
  file: portfolio-${TRAVIS_TAG}.zip
  on:
    repo: thecampagnards/Portfolio
    branch: v2